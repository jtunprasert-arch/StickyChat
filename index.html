<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StickySpace Stable 1.11 - Auth Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; overflow: hidden; background: #f1f5f9; user-select: none; touch-action: none; margin: 0; }
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #canvas { width: 5000px; height: 5000px; position: absolute; background-image: radial-gradient(#cbd5e1 1.2px, transparent 1.2px); background-size: 20px 20px; will-change: transform; }
        #notes-layer { position: absolute; top: 0; left: 0; z-index: 20; width: 100%; height: 100%; pointer-events: none; }
        
        /* Compact Note Style */
        .post-it { width: 210px; min-height: 160px; height: auto; position: absolute; padding: 10px; border-radius: 12px; background-color: #fef9c3; border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; pointer-events: auto; cursor: grab; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); box-sizing: border-box; }
        .is-chat { border: 2px solid #3b82f6 !important; background-color: #eff6ff !important; min-height: 200px; }
        .chat-area { flex-grow: 1; overflow-y: auto; font-size: 11px; max-height: 100px; scrollbar-width: none; line-height: 1.4; margin-bottom: 4px; }
        .chat-input-wrapper { display: flex; gap: 4px; margin-top: 4px; width: 100%; box-sizing: border-box; }
        .direct-input { font-size: 10px; padding: 5px 10px; border-radius: 99px; border: 1px solid #ddd; outline: none; flex: 1; background: white; pointer-events: auto; }
        .btn-send { background: #3b82f6; color: white; font-size: 9px; padding: 5px 10px; border-radius: 99px; font-weight: bold; pointer-events: auto; }
        
        .btn-del, .btn-edit { position: absolute; top: 6px; font-weight: bold; cursor: pointer; z-index: 10; }
        .btn-del { right: 8px; color: #ef4444; font-size: 16px; }
        .btn-edit { right: 28px; font-size: 12px; opacity: 0.5; }
        
        #private-barrier { position: fixed; bottom: 0; left: 0; width: 100%; height: 40%; z-index: 5; background: rgba(59, 130, 246, 0.03); border-top: 3px solid rgba(59, 130, 246, 0.4); pointer-events: none; }
        #barrier-handle { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 60px; height: 20px; background: rgba(59, 130, 246, 0.9); border-radius: 99px; cursor: ns-resize; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-size: 9px; font-weight: bold; }
        
        .online-dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid white; }
        .admin-badge { position: absolute; top: -6px; left: -6px; z-index: 30; filter: drop-shadow(0 0 2px gold); }
        .time-labels { font-size: 7px; color: #94a3b8; border-top: 1px dashed rgba(0,0,0,0.05); padding-top: 2px; text-align: right; margin-top: 4px; line-height: 1.1; }
        .dragging { opacity: 0.9 !important; z-index: 10000 !important; cursor: grabbing; scale: 1.03; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 bg-white/95 border-b px-4 py-2 flex items-center justify-between z-[100] shadow-sm pointer-events-none">
        <div class="flex items-center gap-4 overflow-x-auto no-scrollbar py-1 pointer-events-auto" id="members-bar"></div>
        <div id="user-ctrl" class="hidden flex items-center gap-2 border-l pl-2 pointer-events-auto">
            <button id="admin-clear" onclick="clearBoard()" class="hidden bg-red-100 text-red-600 px-3 py-1 rounded-full text-[10px] font-bold">CLEAR PUBLIC</button>
            <img id="my-avatar" onclick="changeAvatar()" class="w-10 h-10 rounded-full border shadow-sm cursor-pointer">
        </div>
    </header>

    <div id="viewport">
        <div id="canvas"><div id="notes-layer"></div></div>
        <div id="private-barrier">
            <div id="barrier-handle">‚Üï SIZE</div>
            <div class="absolute top-2 left-4 text-[9px] text-blue-500 font-bold opacity-60 italic">Private Space üîí</div>
        </div>
    </div>

    <button onclick="resetView()" class="fixed bottom-24 right-6 w-12 h-12 bg-white border-2 border-blue-500 rounded-full z-[80] shadow-lg text-blue-500 font-bold">üè†</button>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 z-[100] shadow-xl">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input id="new-note-text" type="text" placeholder="‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ô‡πâ‡∏ï‡πÉ‡∏´‡∏°‡πà..." class="flex-1 bg-slate-100 rounded-full px-4 py-2 text-sm outline-none focus:ring-2 ring-blue-500" onkeypress="if(event.key === 'Enter') createNewSticky()">
            <button onclick="createNewSticky()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold text-sm">CREATE</button>
        </div>
    </footer>

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-[320px] text-center border-t-8 border-blue-600">
            <h2 class="text-2xl font-bold mb-4 uppercase text-slate-800 italic">StickySpace 1.11</h2>
            <p id="auth-msg" class="text-red-500 text-[10px] mb-2 hidden"></p>
            <input id="auth-user" type="text" placeholder="USERNAME" class="w-full border p-3 rounded-xl mb-3 outline-none font-bold text-center uppercase">
            <input id="auth-pass" type="password" maxlength="4" placeholder="PIN" class="w-full border p-3 rounded-xl mb-4 text-center tracking-widest outline-none">
            <button onclick="handleAuth()" id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase shadow-lg">Login / Register</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update, onDisconnect, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIXED: Re-verified Config
        const firebaseConfig = { 
            apiKey: "AIzaSyDpQtVy8Q4h4dSSeMj-5gnVW_Goce60584", 
            authDomain: "stickychat-308ca.firebaseapp.com", 
            databaseURL: "https://stickychat-308ca-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "stickychat-308ca", 
            appId: "1:525643340004:web:1a4e23bdf5d51592bef4f1" 
        };
        
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
        } catch (e) {
            alert("Firebase Error: ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Internet");
        }
        
        let user = { id: '', name: '', avatar: '', session: '' };
        let panX = 0, panY = 0, highestZ = 10000, barrierHeight = 0.4;
        let allUsers = {}, lastOnlineStatus = {}, editStates = {};

        const getTime = () => new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
        const getFullDateTime = () => new Date().toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + getTime();

        // FIXED: HandleAuth with Error Catching
        window.handleAuth = async () => {
            const n = document.getElementById('auth-user').value.trim();
            const p = document.getElementById('auth-pass').value;
            const msgEl = document.getElementById('auth-msg');
            const btn = document.getElementById('login-btn');

            if(!n || p.length < 4) {
                msgEl.innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Username ‡πÅ‡∏•‡∏∞ PIN 4 ‡∏´‡∏•‡∏±‡∏Å";
                msgEl.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerText = "CONNECTING...";

            try {
                user.id = n.toLowerCase(); 
                user.name = n; 
                user.session = Date.now().toString();
                user.avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${user.id}`;

                // Try to write status to check connection & permissions
                await set(ref(db, `status/${user.id}`), { ...user, online: true });
                onDisconnect(ref(db, `status/${user.id}`)).update({ online: false });

                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('user-ctrl').classList.remove('hidden');
                document.getElementById('my-avatar').src = user.avatar;
                if(user.id === 'jantorn') document.getElementById('admin-clear').classList.remove('hidden');
                
                initApp();
            } catch (err) {
                console.error(err);
                msgEl.innerText = "Database Error: " + err.message;
                msgEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Login / Register";
            }
        };

        // --- Standard App Logic (from 1.10) ---
        function initApp() {
            onValue(ref(db, 'status'), snap => {
                const data = snap.val() || {};
                Object.keys(data).forEach(uid => { if (lastOnlineStatus[uid] === true && data[uid].online === false) expelUser(uid, data[uid].name); lastOnlineStatus[uid] = data[uid].online; });
                allUsers = data; renderMembers(data);
            });
            onValue(ref(db, 'public_notes'), s => syncUI(s.val(), 'public'));
            onValue(ref(db, `private_notes/${user.id}`), s => syncUI(s.val(), 'private'));
            onValue(ref(db, `chat_master`), s => {
                const chats = s.val() || {};
                Object.keys(chats).forEach(cid => { if(chats[cid].active_participants?.includes(user.id)) {
                    get(ref(db, `private_notes/${user.id}/${cid}`)).then(pS => { const pD = pS.val() || {}; update(ref(db, `private_notes/${user.id}/${cid}`), { messages: chats[cid].messages, active_participants: chats[cid].active_participants, x: pD.x || chats[cid].x, y: pD.y || chats[cid].y }); });
                } else { remove(ref(db, `private_notes/${user.id}/${cid}`)); }});
            });
        }

        // Barrier, SyncUI, Drag, RenderNoteContent, Delete, Create, etc. (Stable 1.10 logic remains same)
        // ... (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏±‡πâ‡∏ô‡∏•‡∏á ‡∏ú‡∏°‡∏à‡∏∞‡∏£‡∏ß‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ß‡πâ‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ) ...
        
        const bHandle = document.getElementById('barrier-handle'), bSpace = document.getElementById('private-barrier');
        const startResize = (e) => {
            const move = (m) => {
                const cy = m.touches ? m.touches[0].clientY : m.clientY;
                barrierHeight = Math.max(0.1, Math.min(0.8, 1 - (cy / window.innerHeight)));
                bSpace.style.height = (barrierHeight * 100) + '%';
            };
            const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); window.removeEventListener('touchmove', move); window.removeEventListener('touchend', stop); };
            window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop); window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', stop);
        };
        bHandle.addEventListener('mousedown', startResize); bHandle.addEventListener('touchstart', startResize);

        function syncUI(data, zone) {
            const layer = document.getElementById('notes-layer');
            const existing = document.querySelectorAll(`[data-zone="${zone}"]`);
            if(!data) { existing.forEach(el => el.remove()); return; }
            existing.forEach(el => { if(!data[el.getAttribute('data-id')]) el.remove(); });
            Object.keys(data).forEach(id => {
                let el = document.querySelector(`[data-id="${id}"]`);
                if(!el) { el = document.createElement('div'); el.setAttribute('data-id', id); el.setAttribute('data-zone', zone); layer.appendChild(el); }
                if(!el.classList.contains('dragging')) renderNoteContent(el, id, data[id], zone);
            });
        }

        function renderNoteContent(el, id, n, zone) {
            const canManage = (zone === 'private' || user.id === 'jantorn' || !n.isPinned || n.pinnedBy === user.id);
            const editing = editStates[id];
            el.className = `post-it ${n.isChat ? 'is-chat' : ''}`;
            if(!document.activeElement || document.activeElement.id !== `reply-${id}`) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; }
            el.style.zIndex = n.zIndex || 10;
            let bodyHtml = n.isChat ? `<div id="chat-box-${id}" class="chat-area text-slate-800">${(n.messages || []).map(m => `<div><strong>${m.user}</strong> <span class="text-[8px] text-slate-400">[${m.time || '..:..'}]</span>: ${m.text}</div>`).join('')}</div><div class="chat-input-wrapper"><input id="reply-${id}" type="text" placeholder="Reply..." class="direct-input" onkeypress="if(event.key === 'Enter') window.handleReply('${id}')"><button onclick="window.handleReply('${id}')" class="btn-send">SEND</button></div>` : (editing ? `<textarea id="edit-txt-${id}" class="w-full text-[11px] border-2 border-blue-500 rounded p-1 outline-none no-scrollbar" rows="5">${n.messages[0].text}</textarea><div class="flex gap-1 mt-1"><button onclick="window.saveEdit('${id}','${zone}')" class="bg-blue-600 text-white text-[9px] px-2 py-1 rounded">SAVE</button><button onclick="window.toggleEdit('${id}', false)" class="bg-gray-400 text-white text-[9px] px-2 py-1 rounded">X</button></div>` : `<div class="chat-area text-slate-800">${n.messages[0].text}</div>`);
            el.innerHTML = `${canManage ? `<div class="btn-del" onclick="window.deleteNote('${zone}','${id}',${!!n.isChat})">‚úï</div>` : ''}${canManage && !n.isChat && !editing ? `<div class="btn-edit" onclick="window.toggleEdit('${id}', true)">üìù</div>` : ''}<div class="flex items-center justify-between border-b border-black/5 pb-1 mb-2"><div class="flex items-center gap-1"><span class="text-[10px] cursor-pointer" onclick="window.togglePin('${id}','${zone}',${!!n.isPinned},'${n.pinnedBy}')">${n.isPinned ? 'üìå' : 'üìç'}</span><span class="text-[8px] font-black text-slate-400 uppercase">${n.isChat ? 'Chat' : 'Note'}</span></div><span class="zone-indicator ${zone==='public'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'} text-[7px] font-bold px-1 rounded uppercase">${zone}</span></div>${bodyHtml}<div class="time-labels"><div>Created: ${n.createdAt || '-'}</div>${n.updatedAt ? `<div>Updated: ${n.updatedAt}</div>` : ''}</div>`;
            if(n.isChat) { const b = document.getElementById(`chat-box-${id}`); if(b) b.scrollTop = b.scrollHeight; }
            el.onmousedown = (e) => { if(canManage && !editing) startDrag(e, el, id, zone, n); }; el.ontouchstart = (e) => { if(canManage && !editing) startDrag(e, el, id, zone, n); };
        }

        window.handleReply = (id) => { const i = document.getElementById(`reply-${id}`); const t = i.value.trim(); if(!t) return; get(ref(db, `chat_master/${id}`)).then(s => { const d = s.val(); if(!d) return; const m = d.messages || []; m.push({user: user.name, text: t, time: getTime()}); const ups = {}; ups[`chat_master/${id}/messages`] = m; d.active_participants.forEach(p => ups[`private_notes/${p}/${id}/messages`] = m); update(ref(db), ups); }); i.value = ''; };
        window.toggleEdit = (id, s) => { editStates[id] = s; initApp(); };
        window.saveEdit = (id, z) => { const t = document.getElementById(`edit-txt-${id}`).value.trim(); if(!t) return; const p = z === 'public' ? `public_notes/${id}` : `private_notes/${user.id}/${id}`; update(ref(db, p), { messages: [{user: user.name, text: t, time: getTime()}], updatedAt: getFullDateTime() }); window.toggleEdit(id, false); };
        window.createNewSticky = () => { const t = document.getElementById('new-note-text').value.trim(); if(!t) return; const id = "note_" + Date.now(); set(ref(db, `private_notes/${user.id}/${id}`), { ownerId: user.id, messages: [{user: user.name, text: t, time: getTime()}], x: (window.innerWidth/2-100) - panX, y: (bSpace.getBoundingClientRect().top+50) - panY, zIndex: ++highestZ, isChat: false, isPinned: false, createdAt: getFullDateTime() }); document.getElementById('new-note-text').value = ''; };
        window.deleteNote = (z, id, ic) => { if(!confirm('‡∏•‡∏ö?')) return; const p = z==='public'?`public_notes/${id}`:`private_notes/${user.id}/${id}`; if(ic) { get(ref(db, `chat_master/${id}`)).then(s => { const d = s.val(); if(!d) { remove(ref(db, p)); return; } const rem = d.active_participants.filter(px => px !== user.id); const msgs = d.messages || []; msgs.push({user: 'System', text: `${user.name} ‡∏õ‡∏¥‡∏î‡πÅ‡∏ä‡∏ó`, time: getTime()}); remove(ref(db, p)); if(rem.length === 0) remove(ref(db, `chat_master/${id}`)); else { update(ref(db, `chat_master/${id}`), { active_participants: rem, messages: msgs }); rem.forEach(px => update(ref(db, `private_notes/${px}/${id}`), { active_participants: rem, messages: msgs })); } }); } else remove(ref(db, p)); };
        window.renderMembers = data => { const bar = document.getElementById('members-bar'); bar.innerHTML = ''; Object.keys(data).forEach(uid => { const u = data[uid]; if (user.id !== 'jantorn' && !u.online && uid !== user.id) return; const div = document.createElement('div'); div.className = `member-card ${!u.online ? 'is-offline' : ''} relative flex flex-col items-center gap-1 min-w-[55px] pointer-events-auto`; div.innerHTML = `<div class="relative w-8 h-8">${uid==='jantorn'?'<div class="admin-badge">üëë</div>':''}${user.id==='jantorn'&&uid!==user.id?'<button class="absolute -top-1 -right-1 bg-red-500 text-white w-4 h-4 rounded-full text-[10px]" onclick="adminPurge(\''+uid+'\')">‚úï</button>':''}<img src="${u.avatar}" class="w-full h-full rounded-full border-2 border-white shadow-sm"><div class="${u.online ? 'online-dot' : 'hidden'}"></div></div><span class="member-name text-[9px] font-bold text-slate-600">${u.name}</span>`; div.onmousedown = (e) => { if(uid!==user.id) startIconDrag(e, uid); }; div.ontouchstart = (e) => { if(uid!==user.id) startIconDrag(e, uid); }; bar.appendChild(div); }); };
        window.adminPurge = uid => confirm('‡∏•‡∏ö‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å?') && (remove(ref(db, `status/${uid}`)), remove(ref(db, `private_notes/${uid}`)));
        window.resetView = () => { panX = 0; panY = 0; cv.style.transform = `translate(0px, 0px)`; };
        window.changeAvatar = () => { user.avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.random()}`; document.getElementById('my-avatar').src = user.avatar; update(ref(db, `status/${user.id}`), { avatar: user.avatar }); };
        window.clearBoard = () => confirm('‡∏•‡πâ‡∏≤‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏Å‡∏•‡∏≤‡∏á?') && set(ref(db, 'public_notes'), null);
        window.togglePin = (id, z, c, pb) => { if(c && pb !== user.id && user.id !== 'jantorn') return; update(ref(db, z==='public'?`public_notes/${id}`:`private_notes/${user.id}/${id}`), { isPinned: !c, pinnedBy: !c ? user.id : null }); };
        function startDrag(e, el, id, zone, data) { if(['INPUT','TEXTAREA','BUTTON'].includes(e.target.tagName) || e.target.closest('.btn-del') || e.target.closest('.btn-edit')) return; const ev = e.touches ? e.touches[0] : e; const offX = ev.clientX - el.offsetLeft - panX, offY = ev.clientY - el.offsetTop - panY; el.classList.add('dragging'); highestZ++; el.style.zIndex = highestZ; const move = m => { const mv = m.touches ? m.touches[0] : m; el.style.left = (mv.clientX - offX - panX) + 'px'; el.style.top = (mv.clientY - offY - panY) + 'px'; }; const stop = v => { document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); document.removeEventListener('touchmove', move); document.removeEventListener('touchend', stop); el.classList.remove('dragging'); const vev = v.changedTouches ? v.changedTouches[0] : v; const finX = vev.clientX - offX - panX, finY = vev.clientY - offY - panY; const inP = (vev.clientY > bSpace.getBoundingClientRect().top); if(zone === 'public' && inP) { remove(ref(db, `public_notes/${id}`)); set(ref(db, `private_notes/${user.id}/${id}`), {...data, x: finX, y: finY, zIndex: highestZ}); } else if(zone === 'private' && !inP) { if(data.isChat) { el.style.left = data.x + 'px'; el.style.top = data.y + 'px'; return; } remove(ref(db, `private_notes/${user.id}/${id}`)); set(ref(db, `public_notes/${id}`), {...data, x: finX, y: finY, zIndex: highestZ}); } else { update(ref(db, zone==='public'?`public_notes/${id}`:`private_notes/${user.id}/${id}`), {x: finX, y: finY, zIndex: highestZ}); } }; document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop); document.addEventListener('touchmove', move); document.addEventListener('touchend', stop); }
        function expelUser(uid, n) { get(ref(db, 'chat_master')).then(s => { const c = s.val() || {}; Object.keys(c).forEach(id => { if(c[id].active_participants?.includes(uid)) { const rem = c[id].active_participants.filter(px => px !== uid); const msgs = c[id].messages || []; msgs.push({user:'System', text: n+' ‡∏´‡∏•‡∏∏‡∏î', time: getTime()}); if(rem.length===0) remove(ref(db, `chat_master/${id}`)); else { update(ref(db, `chat_master/${id}`), {active_participants: rem, messages: msgs}); rem.forEach(px => update(ref(db, `private_notes/${px}/${id}`), {active_participants: rem, messages: msgs})); } } }); }); }
        function startIconDrag(e, tUid) {
            const ev = e.touches ? e.touches[0] : e; const cl = document.createElement('div'); cl.className = "fixed z-[20000] bg-white border px-3 py-1 rounded-full shadow-2xl text-[11px] font-bold flex items-center gap-2 pointer-events-none";
            cl.innerHTML = `<img src="${allUsers[tUid].avatar}" class="w-5 h-5 rounded-full"><span>${allUsers[tUid].name}</span>`; document.body.appendChild(cl);
            const move = m => { const mv = m.touches ? m.touches[0] : m; cl.style.left = (mv.clientX-30)+'px'; cl.style.top = (mv.clientY-15)+'px'; };
