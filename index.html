<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StickySpace Beta 10.6 - Final Purge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; overflow: hidden; background: #f1f5f9; user-select: none; touch-action: none; }
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #canvas { width: 5000px; height: 5000px; position: absolute; transform: translate(0px, 0px); background-image: radial-gradient(#cbd5e1 1.2px, transparent 1.2px); background-size: 20px 20px; }
        #private-barrier { position: fixed; z-index: 50; pointer-events: none; border-color: rgba(59, 130, 246, 0.5); background: rgba(30, 41, 59, 0.05); }
        @media (max-width: 767px) { #private-barrier { width: 100%; height: 40%; bottom: 0; border-top-width: 4px; } }
        @media (min-width: 768px) { #private-barrier { height: 100%; width: 400px; right: 0; border-left-width: 4px; } }
        .post-it { width: 195px; min-height: 235px; position: absolute; padding: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-radius: 12px; cursor: grab; touch-action: none; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.05); background-color: #fef9c3; z-index: 10; }
        .is-chat { border: 3px solid #3b82f6 !important; background-color: #eff6ff !important; }
        .chat-area { flex-grow: 1; overflow-y: auto; font-size: 11px; margin-bottom: 8px; max-height: 120px; pointer-events: auto; scrollbar-width: none; }
        .chat-area::-webkit-scrollbar { display: none; }
        .direct-input { font-size: 10px; padding: 8px 12px; border-radius: 99px; border: 1px solid #ddd; outline: none; width: 100%; background: white; pointer-events: auto; }
        .btn-del { position: absolute; top: 6px; right: 6px; z-index: 100; padding: 5px; color: #ef4444; font-weight: bold; cursor: pointer; pointer-events: auto; font-size: 18px; line-height: 1; }
        .online-dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid white; display: block !important; box-shadow: 0 0 5px #22c55e; }
        .member-del-btn { position: absolute; top: -4px; right: -4px; background: #ef4444; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 200; border: 1.5px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 bg-white border-b px-4 py-2 flex items-center justify-between z-[100] shadow-sm">
        <div class="flex items-center gap-4 overflow-x-auto no-scrollbar py-1" id="members-bar"></div>
        <div id="user-ctrl" class="hidden flex items-center gap-2 border-l pl-2">
            <button id="admin-clear" onclick="clearBoard()" class="hidden bg-red-100 text-red-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">Clear All</button>
            <img id="my-avatar" onclick="changeAvatar()" class="w-8 h-8 rounded-full border shadow-sm cursor-pointer">
        </div>
    </header>

    <div id="viewport">
        <div id="canvas"><div id="notes-layer"></div></div>
        <div id="private-barrier"><div class="absolute top-2 left-4 text-[10px] text-blue-500 font-black uppercase opacity-60 italic">Private Area üîí</div></div>
    </div>

    <button onclick="resetView()" class="fixed bottom-24 right-6 w-12 h-12 bg-white border-2 border-blue-500 rounded-full z-[80] shadow-lg text-blue-500 flex items-center justify-center font-bold">üè†</button>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 z-[100] shadow-xl">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input id="new-note-text" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡πÇ‡∏ô‡πâ‡∏ï‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß..." class="flex-1 bg-slate-100 rounded-full px-4 py-2 text-sm outline-none focus:ring-2 ring-blue-500">
            <button onclick="createNewSticky()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold text-sm shadow-md active:scale-95 transition">CREATE</button>
        </div>
    </footer>

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-[320px] text-center border-t-8 border-blue-600 text-slate-800">
            <h2 class="text-2xl font-bold mb-4 italic uppercase">StickySpace 10.6</h2>
            <input id="auth-user" type="text" placeholder="USERNAME" class="w-full border p-3 rounded-xl mb-3 outline-none font-bold text-center uppercase">
            <input id="auth-pass" type="password" maxlength="4" placeholder="PIN" class="w-full border p-3 rounded-xl mb-4 text-center tracking-widest outline-none">
            <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase shadow-lg">Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update, onDisconnect, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDpQtVy8Q4h4dSSeMj-5gnVW_Goce60584", authDomain: "stickychat-308ca.firebaseapp.com", databaseURL: "https://stickychat-308ca-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "stickychat-308ca", appId: "1:525643340004:web:1a4e23bdf5d51592bef4f1" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let user = { id: '', name: '', avatar: '', session: '' };
        let panX = 0, panY = 0, highestZ = 10000, allUsers = {};

        // --- Canvas Logic ---
        const vp = document.getElementById('viewport'), cv = document.getElementById('canvas');
        vp.addEventListener('touchstart', (e) => {
            if (e.target.id === 'canvas' || e.target.id === 'viewport') {
                const sX = e.touches[0].clientX - panX, sY = e.touches[0].clientY - panY;
                const onM = (m) => { panX = m.touches[0].clientX - sX; panY = m.touches[0].clientY - sY; cv.style.transform = `translate(${panX}px, ${panY}px)`; };
                const onE = () => { vp.removeEventListener('touchmove', onM); vp.removeEventListener('touchend', onE); };
                vp.addEventListener('touchmove', onM); vp.addEventListener('touchend', onE);
            }
        });
        window.resetView = () => { panX = 0; panY = 0; cv.style.transform = `translate(0px, 0px)`; };

        // --- Core Auth & Single Session ---
        window.handleAuth = () => {
            const name = document.getElementById('auth-user').value.trim();
            if(!name) return;
            user.id = name.toLowerCase(); user.name = name; user.session = Date.now().toString();
            user.avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${user.id}`;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-ctrl').classList.remove('hidden');
            document.getElementById('my-avatar').src = user.avatar;
            if(user.id === 'jantorn') document.getElementById('admin-clear').classList.remove('hidden');
            
            set(ref(db, `status/${user.id}`), { id: user.id, name: user.name, avatar: user.avatar, online: true, session: user.session });
            onDisconnect(ref(db, `status/${user.id}`)).update({ online: false });
            initApp();
        };

        function initApp() {
            // Force Logout Listener
            onValue(ref(db, `status/${user.id}`), (snap) => {
                const d = snap.val();
                if(!d || (d.session && d.session !== user.session)) {
                    alert("ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏ó‡∏≥‡∏Å‡∏≤‡∏£ Logout");
                    location.reload();
                }
            });

            onValue(ref(db, 'status'), (s) => { if(s.val()) { allUsers = s.val(); renderMembers(s.val()); } });
            onValue(ref(db, 'public_notes'), (s) => syncUI(s.val(), 'public'));
            onValue(ref(db, `private_notes/${user.id}`), (s) => syncUI(s.val(), 'private'));
            onValue(ref(db, `chat_master`), (snap) => {
                const chats = snap.val(); if(!chats) return;
                Object.keys(chats).forEach(cid => {
                    if(chats[cid].active_participants?.includes(user.id)) {
                        get(ref(db, `private_notes/${user.id}/${cid}`)).then(pS => {
                            const pD = pS.val() || {};
                            update(ref(db, `private_notes/${user.id}/${cid}`), { ...chats[cid], x: pD.x ?? chats[cid].x, y: pD.y ?? chats[cid].y });
                        });
                    }
                });
            });
        }

        function syncUI(data, zone) {
            const layer = document.getElementById('notes-layer');
            if(!data) { document.querySelectorAll(`[data-zone="${zone}"]`).forEach(el => el.remove()); return; }
            document.querySelectorAll(`[data-zone="${zone}"]`).forEach(el => { if(!data[el.getAttribute('data-id')]) el.remove(); });
            Object.keys(data).forEach(id => {
                let el = document.querySelector(`[data-id="${id}"]`);
                if(!el) { el = document.createElement('div'); el.setAttribute('data-id', id); el.setAttribute('data-zone', zone); layer.appendChild(el); }
                if(!el.classList.contains('dragging')) renderNoteContent(el, id, data[id], zone);
            });
        }

        function renderNoteContent(el, id, n, zone) {
            el.className = `post-it ${n.isChat ? 'is-chat' : ''}`;
            el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; el.style.zIndex = n.zIndex || 10;
            const canManage = (zone === 'private' || user.id === 'jantorn' || !n.isPinned || n.pinnedBy === user.id);

            el.innerHTML = `
                <div class="btn-del" onclick="event.stopPropagation(); window.deleteNoteUnified('${zone}','${id}', ${!!n.isChat})">‚úï</div>
                <div class="flex flex-col border-b border-black/5 pb-1 mb-1 pointer-events-none">
                    <div class="flex items-center gap-2 text-[10px] font-bold text-slate-400">
                        <span class="text-xs font-normal cursor-pointer pointer-events-auto" onclick="event.stopPropagation(); window.togglePin('${id}','${zone}',${!!n.isPinned},'${n.pinnedBy}')">${n.isPinned ? 'üìå' : 'üìç'}</span>
                        <span class="truncate uppercase font-black">${n.isChat ? 'GROUP' : 'NOTE'}</span>
                    </div>
                    <div class="timestamp pl-1 text-[8px] font-bold">${n.time || ''}</div>
                </div>
                <div id="chat-box-${id}" class="chat-area no-scrollbar text-slate-800">${(n.messages || []).map(m => `<div><strong>${m.user}:</strong> ${m.text}</div>`).join('')}</div>
                ${n.isChat ? `<div class="flex gap-1 mt-auto">
                    <input id="reply-${id}" type="text" placeholder="Reply..." class="direct-input flex-1">
                    <button onclick="window.replyInNote('${id}', document.getElementById('reply-${id}').value)" class="bg-blue-600 text-white text-[9px] px-3 py-1 rounded-full font-bold">SEND</button>
                </div>` : ''}
            `;
            setTimeout(() => { const b = document.getElementById(`chat-box-${id}`); if(b) b.scrollTop = b.scrollHeight; }, 100);
            el.onmousedown = (e) => { if(canManage) startDrag(e, el, id, zone, n); };
            el.ontouchstart = (e) => { if(canManage) startDrag(e, el, id, zone, n); };
        }

        function startDrag(e, el, id, zone, data) {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.classList.contains('btn-del') || e.target.closest('span')) return;
            const ev = e.touches ? e.touches[0] : e;
            const offX = ev.clientX - el.offsetLeft - panX, offY = ev.clientY - el.offsetTop - panY;
            el.classList.add('dragging'); highestZ++; el.style.zIndex = highestZ;
            const move = (m) => { const mev = m.touches ? m.touches[0] : m; el.style.left = (mev.clientX - offX - panX) + 'px'; el.style.top = (mev.clientY - offY - panY) + 'px'; };
            const stop = (v) => {
                document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); document.removeEventListener('touchmove', move); document.removeEventListener('touchend', stop);
                el.classList.remove('dragging'); const vev = v.changedTouches ? v.changedTouches[0] : v;
                const finX = vev.clientX - offX - panX, finY = vev.clientY - offY - panY;
                const b = document.getElementById('private-barrier').getBoundingClientRect();
                let inP = (window.innerWidth < 768) ? (vev.clientY > b.top) : (vev.clientX > b.left);
                if(zone === 'public' && inP) { remove(ref(db, `public_notes/${id}`)); set(ref(db, `private_notes/${user.id}/${id}`), {...data, x: finX, y: finY, zIndex: highestZ}); }
                else if(zone === 'private' && !inP) { if(data.isChat) { el.style.left = data.x + 'px'; el.style.top = data.y + 'px'; return; } remove(ref(db, `private_notes/${user.id}/${id}`)); set(ref(db, `public_notes/${id}`), {...data, x: finX, y: finY, zIndex: highestZ}); }
                else { update(ref(db, zone==='public'?`public_notes/${id}`:`private_notes/${user.id}/${id}`), {x: finX, y: finY, zIndex: highestZ}); }
            };
            document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop); document.addEventListener('touchmove', move); document.addEventListener('touchend', stop);
        }

        window.togglePin = (id, zone, current, pBy) => { if(current && pBy !== user.id && user.id !== 'jantorn') return; update(ref(db, zone==='public'?`public_notes/${id}`:`private_notes/${user.id}/${id}`), { isPinned: !current, pinnedBy: !current ? user.id : null }); };
        window.deleteNoteUnified = (z, id, isC) => { if(!confirm('‡∏•‡∏ö?')) return; if(isC) { const mRef = ref(db, `chat_master/${id}`); get(mRef).then(s => { const d = s.val(); if(!d) return; const rem = (d.active_participants || []).filter(p => p !== user.id); remove(ref(db, `private_notes/${user.id}/${id}`)); if(rem.length === 0) remove(mRef); else { update(mRef, { active_participants: rem }); rem.forEach(p => update(ref(db, `private_notes/${p}/${id}`), { active_participants: rem })); } }); } else remove(ref(db, z==='public' ? `public_notes/${id}` : `private_notes/${user.id}/${id}`)); };

        window.adminHardPurge = (targetUid, targetName) => {
            if(confirm(`[!! PURGE !!] ‡∏•‡∏ö‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å "${targetName}" ‡∏ñ‡∏≤‡∏ß‡∏£?`)) {
                // ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡∏´‡πâ‡∏≠‡∏á‡πÅ‡∏ä‡∏ó
                get(ref(db, 'chat_master')).then(snap => {
                    const chats = snap.val(); if(!chats) return;
                    Object.keys(chats).forEach(cid => {
                        const d = chats[cid];
                        if(d.active_participants?.includes(targetUid)) {
                            const rem = d.active_participants.filter(p => p !== targetUid);
                            const msgs = d.messages || []; msgs.push({user: 'System', text: `${targetName} ‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö`});
                            if(rem.length === 0) remove(ref(db, `chat_master/${cid}`));
                            else {
                                update(ref(db, `chat_master/${cid}`), { active_participants: rem, messages: msgs });
                                rem.forEach(p => update(ref(db, `private_notes/${p}/${cid}`), { active_participants: rem, messages: msgs }));
                            }
                        }
                    });
                });
                remove(ref(db, `status/${targetUid}`)); 
                remove(ref(db, `private_notes/${targetUid}`)); 
            }
        };

        window.renderMembers = (data) => {
            const bar = document.getElementById('members-bar'); bar.innerHTML = '';
            Object.keys(data).forEach(uid => {
                const u = data[uid]; const div = document.createElement('div');
                div.className = "member-card flex-shrink-0 flex items-center gap-1 bg-white border px-2 py-1 rounded-full shadow-sm text-[10px] font-bold cursor-pointer relative";
                const delBtn = (user.id === 'jantorn' && uid !== user.id) ? `<div class="member-del-btn" onclick="event.stopPropagation(); window.adminHardPurge('${uid}', '${u.name}')">‚úï</div>` : '';
                div.innerHTML = `${delBtn}<div class="relative w-6 h-6"><img src="${u.avatar}" class="w-full h-full rounded-full border shadow-sm"><div class="${u.online ? 'online-dot' : 'hidden'}"></div></div><span>${u.name}</span>`;
                div.onmousedown = (e) => { if(uid!==user.id) startIconDrag(e, uid); };
                div.ontouchstart = (e) => { if(uid!==user.id) startIconDrag(e, uid); };
                bar.appendChild(div);
            });
        };

        function startIconDrag(e, tUid) {
            if(e.target.classList.contains('member-del-btn')) return;
            const ev = e.touches ? e.touches[0] : e;
            const cl = document.createElement('div'); cl.className = "fixed z-[20000] bg-white border px-3 py-1 rounded-full shadow-2xl text-[11px] font-bold flex items-center gap-2 pointer-events-none";
            cl.innerHTML = `<img src="${allUsers[tUid].avatar}" class="w-5 h-5 rounded-full"><span>${allUsers[tUid].name}</span>`; document.body.appendChild(cl);
            const move = (m) => { const mev = m.touches ? m.touches[0] : m; cl.style.left = (mev.clientX-30)+'px'; cl.style.top = (mev.clientY-15)+'px'; };
            const stop = (v) => {
                document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', stop); document.removeEventListener('touchmove', move); document.removeEventListener('touchend', stop);
                const vev = v.changedTouches ? v.changedTouches[0] : v;
                const b = document.getElementById('private-barrier').getBoundingClientRect();
                const hitNote = document.elementFromPoint(vev.clientX, vev.clientY)?.closest('.is-chat');
                if(hitNote) {
                    const cid = hitNote.getAttribute('data-id');
                    get(ref(db, `chat_master/${cid}`)).then(snap => {
                        const d = snap.val(); if(d && !d.active_participants.includes(tUid)) {
                            const nAct = [...d.active_participants, tUid]; const msgs = d.messages || []; msgs.push({user: 'System', text: `${allUsers[tUid].name} ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏°`});
                            const up = {...d, active_participants: nAct, messages: msgs}; const ups = {}; ups[`chat_master/${cid}`] = up;
                            nAct.forEach(pid => ups[`private_notes/${pid}/${cid}`] = up); update(ref(db), ups);
                        }
                    });
                } else if((window.innerWidth < 768 && vev.clientY > b.top) || (window.innerWidth >= 768 && vev.clientX > b.left)) {
                    const cid = "chat_" + Date.now(); const now = new Date(); const time = now.toLocaleDateString('th-TH', {day:'2-digit', month:'2-digit'}) + ' ' + now.toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'});
                    const cd = { ownerId: user.id, isChat: true, active_participants: [user.id, tUid], messages: [{user: 'System', text: `‡πÅ‡∏ä‡∏ó‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß: ${user.name}, ${allUsers[tUid].name}`}], x: vev.clientX-panX-100, y: vev.clientY-panY-120, zIndex: ++highestZ, time };
                    const ups = {}; ups[`chat_master/${cid}`] = cd; ups[`private_notes/${user.id}/${cid}`] = cd; ups[`private_notes/${tUid}/${cid}`] = cd; update(ref(db), ups);
                } cl.remove();
            };
            document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop); document.addEventListener('touchmove', move); document.addEventListener('touchend', stop);
        }

        window.createNewSticky = () => { const txt = document.getElementById('new-note-text').value.trim(); if(!txt) return; const id = "note_" + Date.now(); const b = document.getElementById('private-barrier').getBoundingClientRect(); const now = new Date(); const time = now.toLocaleDateString('th-TH', {day:'2-digit', month:'2-digit'}) + ' ' + now.toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'}); let sX = (window.innerWidth < 768) ? (window.innerWidth/2 - 100) : (b.left + 50); let sY = (window.innerWidth < 768) ? (b.top + 50) : (window.innerHeight/2 - 100); set(ref(db, `private_notes/${user.id}/${id}`), { ownerId: user.id, messages: [{user: user.name, text: txt}], x: sX - panX, y: sY - panY, zIndex: ++highestZ, isChat: false, isPinned: false, time }); document.getElementById('new-note-text').value = ''; };
        window.replyInNote = (id, text) => { if(!text.trim()) return; get(ref(db, `chat_master/${id}`)).then(s => { const d = s.val(); if(d) { const m = d.messages || []; m.push({user: user.name, text: text.trim()}); update(ref(db, `chat_master/${id}`), {messages: m}); d.active_participants.forEach(p => update(ref(db, `private_notes/${p}/${id}`), {messages: m})); } }); document.getElementById(`reply-${id}`).value = ''; };
        window.changeAvatar = () => { const ns = Math.random().toString(36).substring(7); user.avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${ns}`; document.getElementById('my-avatar').src = user.avatar; update(ref(db, `status/${user.id}`), {avatar: user.avatar}); };
        window.clearBoard = () => { if(confirm('Clear Public Board?')) set(ref(db, 'public_notes'), null); };
    </script>
</body>
